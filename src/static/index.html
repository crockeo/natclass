<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <script src="https://unpkg.com/vue"></script>
    
    <title>NatClass</title>
  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NatClass</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
        </div>
      </nav>

      
      <div class="container-fluid">
        <div v-if="places_loading || manners_loading || sounds_loading">
          <h3 class="text-secondary">Loading...</h3>
        </div>

        <table v-else class="table">
          <thead>
            <tr>
              <th></th>
              <th class="text-center" colspan="2" v-for="place in places">
                {{place}}
              </th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="manner in manners">
              <th>{{manner}}</th>

              <template v-for="place in places">
                <td>
                  <div class="text-right" v-for="sound in sounds['voiceless-' + place + '-' + manner]">
                    {{sound}}
                  </div>
                </td>

                <td>
                  <div class="text-left" v-for="sound in sounds['voiced-' + place + '-' + manner]">
                    {{sound}}
                  </div>
                </td>
              </template>

              <!--<td v-for="place in places">-->
                <!--<span v-for="sound in sounds['voiceless-' + place + '-' + manner]">-->
                  <!--{{sound}}-->
                <!--</span>-->

                <!--<span v-for="sound in sounds['voiced-' + place + '-' + manner]">-->
                  <!--{{sound}}-->
                <!--</span>-->
              <!--</td>-->
            </tr>
          </tbody>
        </table>

        <div class="row">
          <div class="col">
            <form v-on:submit.prevent="addConstraint">
              <div class="form-group">
                <label>Constraint</label>
                <input type="text" class="form-control" v-model="query" placeholder="Enter constraint" />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
              <button type="button" class="btn btn-secondary" v-on:click="clearConstraints">Clear</button>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
